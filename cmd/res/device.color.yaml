name: "colorChangerDeviceProfile"
manufacturer: "huiwq1990@163.com"
model: "ABCDE12345"
labels:
  - "color changer"
  - "test app"
description: "change color."

deviceResources:
  - name: ColorEntity
    description: "JSON message"
    properties:
      value:
        { type: "String", readWrite: "W" , mediaType : "application/json" }
      units:
        { type: "String", readWrite: "R" }

deviceCommands:
  - name: "changeColor"
    get:
      - { operation: "get", deviceResource: "ColorEntity" }
    set:
      - { operation: "set", deviceResource: "ColorEntity", parameter: "color" }

coreCommands:
  - name: changeColor
    get:
      path: "/api/v1/device/{deviceId}/changeColor"
      responses:
      - code: "200"
        description: "get current color"
        expectedValues: ["ColorEntity"]
      - code: "503"
        description: "service unavailable"
        expectedValues: []
    put:
      path: "/api/v1/device/{deviceId}/changeColor"
      parameterNames: [ "ColorEntity" ]
      responses:
      - code: "201"
        description: "set the color"
      - code: "503"
        description: "service unavailable"
        expectedValues: []