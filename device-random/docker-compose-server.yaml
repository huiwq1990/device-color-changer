networks:
  edgex-network:
    driver: bridge
services:

  device-color:
    container_name: edgex-device-color
    hostname: edgex-device-color
    image: hub.jdcloud.com/tpaas/docker-device-color-changer:v0.0.0-a
    ports:
      - 0.0.0.0:50001:50001/tcp
    networks:
      edgex-network: {}
    depends_on:
      - consul
      - data
      - metadata
    environment:
      CLIENTS_COMMAND_HOST: edgex-core-command
      CLIENTS_COREDATA_HOST: edgex-core-data
      CLIENTS_DATA_HOST: edgex-core-data
      CLIENTS_METADATA_HOST: edgex-core-metadata
      CLIENTS_NOTIFICATIONS_HOST: edgex-support-notifications
      CLIENTS_RULESENGINE_HOST: edgex-kuiper
      CLIENTS_SCHEDULER_HOST: edgex-support-scheduler
      CLIENTS_VIRTUALDEVICE_HOST: edgex-device-virtual
      DATABASES_PRIMARY_HOST: edgex-redis
      EDGEX_SECURITY_SECRET_STORE: "false"
      REGISTRY_HOST: edgex-core-consul
      SERVICE_HOST: edgex-device-color

  device-color-changer-python:
    container_name: device-color-changer-python
    hostname: device-color-changer-python
    image: hub.jdcloud.com/tpaas/device-color-changer-python:v0.0.0-a
    networks:
      edgex-network: {}
    ports:
      - 0.0.0.0:5000:5000/tcp

version: '3.7'
volumes:
  consul-config: {}
  consul-data: {}
  consul-scripts: {}
  db-data: {}
  log-data: {}
